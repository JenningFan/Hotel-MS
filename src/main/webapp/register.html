<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css"></head>
<body ng-app="register" ng-controller="registerCtrl">
	<header>
		<h2>酒店信息管理系统</h2>
		<img src="pic/hotel.png" alt="">
	</header>
	<div id="login">
		<div id="login-header">
			<h4>账号注册</h4>
		</div>
		<div id="login-main">
			<form>
				<div class="form-group">
					<input type="text" class="form-control" id="id" placeholder="请输入工号" ng-model="jobNum"></div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="请设置账号" ng-model="user">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password" placeholder="请设置密码" ng-model="password"></div>
				<button type="submit" class="btn btn-default" ng-click="register()">注 册</button>
			</form>
		</div>
	</div>
	<footer>
		<div>copyright © 2013-2017 13cs-7 范展宁</div>
	</footer>
<script type="text/javascript" src="./js/lib/angular.js"></script>
<script type="text/javascript" src="./js/controllers/registerCtrl.js"></script>
</body>
</html>
