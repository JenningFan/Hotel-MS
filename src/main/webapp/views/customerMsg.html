
<div class="panel panel-primary" id="checkOut">
       <div class="panel-heading"> 
      <h2 class="panel-title">客户信息查询</h2> 
     </div>
     <div class="panel-body">
       <table class="table table-striped table-hover table-bordered"> 
        <thead> 
         <tr>
          <td>客户姓名</td> 
          <td>身份证号</td>
          <td>性别</td> 
          <td>联系电话</td> 
         </tr>
        </thead> 
        <tbody> 
         <tr ng-repeat="item in customerMsgs"> 
          <td>{{item.name}}</td> 
          <td>{{item.idNum}}</td> 
          <td>{{item.sex}}</td> 
          <td>{{item.phoneNum}}</td> 
         </tr> 
        </tbody> 
       </table> 
     </div>
     <div class="panel-footer">
     <div class="row">
       <div class="col-md-6">
            <div class="input-group">
      <input type="text" class="form-control" placeholder="按姓名查询">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">确定</button>
      </span>
    </div>
       </div>
     </div>
    
     </div>
</div>
