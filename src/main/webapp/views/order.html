
<div class="panel panel-primary" id="checkOut">
       <div class="panel-heading"> 
      <h2 class="panel-title">订单详情查询</h2> 
     </div>
     <div class="panel-body">
       <table class="table table-striped table-hover table-bordered"> 
        <thead> 
         <tr>
          <td>客户姓名</td> 
          <td>预订房间类型</td>
          <td>联系电话</td> 
          <td>预订时间</td>     
        </tr>
        </thead> 
        <tbody> 
         <tr ng-repeat="item in orders"> 
          <td>{{item.name}}</td> 
          <td>{{item.type}}</td> 
          <td>{{item.phoneNum}}</td> 
          <td>{{item.date}}</td> 
         </tr>
        </tbody> 
       </table> 
     </div>
     <div class="panel-footer">
     <div class="row">
       <div class="col-md-6">
            <div class="input-group">
      <input type="text" class="form-control" placeholder="按电话号码查询">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">确定</button>
      </span>
    </div>
       </div>
     </div>
    
     </div>
</div>
